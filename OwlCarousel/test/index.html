		<title>Owl Carousel 2</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.transitions.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.transitions.min.css" rel="stylesheet">
        <style>
            .carousel-wrap {
  margin: 90px auto;
  padding: 0 5%;
  width: 80%;
  position: relative;
}

/* fix blank or flashing items on carousel */
.owl-carousel .item {
  position: relative;
  z-index: 100; 
  -webkit-backface-visibility: hidden; 
}

/* end fix */
.owl-nav > div {
  margin-top: -26px;
  position: absolute;
  top: 50%;
  color: #cdcbcd;
}

.owl-nav i {
  font-size: 52px;
}

.owl-nav .owl-prev {
  left: -30px;
}

.owl-nav .owl-next {
  right: -30px;
}
        </style>
	</head>
	<body>
        <div class="carousel-wrap">
            <div class="owl-carousel">
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>

                <div class="item"><img src="http://placehold.it/150x150"></div>
                <div class="item"><img src="http://placehold.it/150x150"></div>
            </div>
        </div>

	</body>
</html>
